{% extends "web/base.html" %}
{% block content %}
<form action="/subscribe" method="post">
	<input type="hidden" name="list-id" value="{{ list_id }}">
	<input type="email" name="email" placeholder="Enter your email" value="{{ email }}" required><br>
	{% if error %}
	<span class="error"><strong>Error:</strong> {{ error }} </span><br>
	{% endif %}
	<input type="submit" value="Submit">
</form>
{% endblock %}
